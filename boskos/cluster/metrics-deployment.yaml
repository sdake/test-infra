apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: boskos-metrics
  labels:
    app: boskos-metrics
  namespace: boskos
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: boskos-metrics
      namespace: test-pods
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: metrics
        image: gcr.io/k8s-prow/boskos/metrics:v20190730-dbac84bd7
        args:
        - --resource-type=gke-perf-preset,gcp-perf-test,gcp-project,gke-e2e-test
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /prometheus
            port: 8080
          periodSeconds: 1
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 10
      nodeSelector:
        prod: boskos
