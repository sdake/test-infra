postsubmits:

  istio/proxy:

  - name: proxy-postsubmit
    annotations:
      testgrid-dashboards: istio_proxy_postsubmit
      testgrid-alert-email: istio-oncall@googlegroups.com
      testgrid-num-failures-to-alert: '1'
    context: prow/proxy-postsubmit.sh
    branches: *branch_spec
    always_run: true
    decorate: true
    path_alias: istio.io/proxy
    timeout: 120m
    extra_refs:
    - org: istio
      repo: istio
      base_ref: master
      path_alias: istio.io/istio
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - image: gcr.io/istio-testing/prowbazel:0.5.10
        command:
        - ./prow/proxy-postsubmit.sh
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "8Gi"
            cpu: "8000m"
          limits:
            memory: "60Gi"
            cpu: "16000m"
      nodeSelector:
        testing: build-pool
