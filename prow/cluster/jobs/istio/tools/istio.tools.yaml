presubmits:

postsubmits:

  istio/tools:

    - name: tools-containers
      branches:
        - ^master$
      run_if_changed: 'docker/.+|cmd/.+'
      annotations:
        testgrid-dashboards: istio_tools
      decorate: true
      labels:
        preset-service-account: "true"
      spec:
        containers:
          - image: gcr.io/istio-testing/istio-builder:v20190807-7d818206
            # Docker in Docker
            securityContext:
              privileged: true
            resources:
              requests:
                memory: "2Gi"
                cpu: "3000m"
              limits:
                memory: "24Gi"
                cpu: "3000m"
            command:
              - entrypoint
              - make
              - containers
        nodeSelector:
          testing: test-pool
