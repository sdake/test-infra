postsubmits:

  istio-releases/pipeline:

  - name: release-daily_pipeline_postsubmit
    <<: *job_template
    annotations:
      testgrid-dashboards: istio_release-pipeline
      testgrid-alert-email: istio-oncall@googlegroups.com
      testgrid-num-failures-to-alert: '1'
    run_if_changed: "daily/.*"
    labels:
      preset-release-pipeline: "true"
    spec:
      <<: *istio_rel_pipeline_spec
      containers:
      - <<: *istio_rel_pipeline_container
        command:
        - entrypoint
        - scripts/pipeline_runner.sh
        - release/gcb/run_daily_release.sh

  - name: perf-for-daily-release_pipeline_postsubmit
    <<: *job_template
    annotations:
      testgrid-dashboards: istio_release-pipeline
      testgrid-alert-email: istio-oncall@googlegroups.com
      testgrid-num-failures-to-alert: '1'
    run_if_changed: "daily/.*"
    labels:
      preset-service-account: "true"
    spec:
      containers:
      - <<: *istio_container_with_kind
        command:
        - entrypoint
        - scripts/get_tools_repo.sh
        - scripts/run-test.sh
        - prow/setup_perf_cluster_for_tests.sh
      nodeSelector:
        testing: test-pool

  - name: benchmark-for-daily-release_pipeline_postsubmit
    <<: *job_template
    annotations:
      testgrid-dashboards: istio-release
      testgrid-alert-email: istio-oncall@googlegroups.com
