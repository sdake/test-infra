branch_spec: &branch_spec
- "^master$"

job_template: &job_template
  branches: *branch_spec
  decorate: true

istio_rel_pipeline_spec: &istio_rel_pipeline_spec
  nodeSelector:
    testing: build-pool

istio_rel_pipeline_container: &istio_rel_pipeline_container
  image: gcr.io/istio-testing/istio-builder:v20190909-ca3fb8ed
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "2Gi"
      cpu: "3000m"
    limits:
      memory: "24Gi"
      cpu: "3000m"

istio_container: &istio_container
  image: gcr.io/istio-testing/istio-builder:v20190909-ca3fb8ed
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "2Gi"
      cpu: "3000m"
    limits:
      memory: "24Gi"
      cpu: "3000m"

istio_container_with_kind: &istio_container_with_kind
  image: gcr.io/istio-testing/istio-builder:v20190926-b1cd57d5
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "2Gi"
      cpu: "3000m"
    limits:
      memory: "24Gi"
      cpu: "3000m"

presubmits:

  istio-releases/pipeline:

  - name: e2e-simpleTests_pipeline
    <<: *job_template
    annotations:
      testgrid-dashboards: istio_release-pipeline
      testgrid-alert-email: istio-oncall@googlegroups.com
      testgrid-num-failures-to-alert: '1'
    always_run: true
    optional: false
    max_concurrency: 5
    labels:
      preset-release-build-test: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - scripts/build_test_presubmit.sh
        - prow/e2e-simpleTests.sh
      nodeSelector:
        testing: test-pool
