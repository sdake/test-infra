org: istio
repo: operator
support_release_branching: true

jobs:
  - name: lint
    command: [make, lint]

  - name: mesh
    command: [make, mesh]

  - name: test
    command: [make, test]

  - name: mandiff
    command: [make, mandiff]

  - name: gencheck
    command: [make, gen-check]
    modifiers: [optional]

  - name: e2e
    command: [entrypoint, make, e2e]
    requirements: [kind]
    modifiers: [optional]

  - name: release
    type: postsubmit
    command: [entrypoint, make, docker.all]
    requirements: [gcp]
