org: istio
repo: cni
support_release_branching: true

jobs:
  - name: build
    command: [entrypoint, make, docker]

  - name: install
    command: [entrypoint, make, docker, test]

  - name: e2e
    command: [entrypoint, make, e2e]
    requirements: [kind]
    repos: [istio/istio]

  - name: lint
    command: [make, lint]

  - name: gencheck
    command: [make, gen-check]
    modifiers: [optional]
